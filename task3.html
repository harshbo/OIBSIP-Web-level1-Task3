<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
	<div class="container">
	
		<h1>Temperature Converter</h1>
		<form>
			<label for="fahrenheit">Fahrenheit:</label>
			<input type="number" id="fahrenheit" name="fahrenheit" placeholder="Enter temperature in Fahrenheit" required>
			<button type="button" onclick="convert()">Convert</button><br><br>
			<label for="celsius">Celsius:</label>
			<input type="number" id="celsius" name="celsius" placeholder="Converted temperature in Celsius" readonly>
		</form>
	</div>

	<script src="t3.js"></script>
</body>
</html>
